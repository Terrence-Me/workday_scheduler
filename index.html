<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-light">
  <header class="jumbotron bg-dark text-light">
    <div class="container">
      <div class="col">
        <h1 class="display-2 fw-normal">Work Day Scheduler</h1>
        <h3 class="lead display-5 fw-normal">Hello, and Welcome to your work day schedular</h3>
        <h4 class="lead fw-normal">Today's Date is : <span id="currentDay"></span> </h4>
        <h5 class="lead fw-normal"> Current Time : <span id="currentTime"></span></h5>

        <!-- <p id="currentDay" class="lead"></p> -->
      </div>
      <!-- <div class="col">
        place holder for weather
      </div> -->

    <div class="input-group">

      </div>

      <!-- <div class="input-group-append input-group-lg"> -->
